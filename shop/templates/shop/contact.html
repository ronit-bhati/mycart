{% extends 'shop/base.html' %}
{% load static %}
{% block css %}
	<link rel="stylesheet" href="{% static 'shop/css/style-contact.css' %}"> {% endblock css %}
{% block title %}Contact Us{% endblock title %}

{% block body %}
	<div class="container my-3">
		<h3 class="font-weight-bold">Contact Us</h3>
		<form action="/shop/contact/" method="post">{% csrf_token %}
			<div class="form-group">
				<label for="name">Your Name</label>
				<input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
			</div>
			<div class="form-group">
				<label for="name">Your Email</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
			</div>
			<div class="form-group">
				<label for="name">Your Phone Number</label>
				<input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
			</div>
			<div class="form-group">
				<label for="desc">Describe what you want to contact us for here</label>
				<textarea class="form-control" placeholder="Your message" id="desc" name="desc" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-warning">Submit</button>
		</form>
	</div>

{% block js %}
<script type="text/javascript">
	{% if thank %}
    alert("Thanks for contacting us. We will get back to you soon.")
    document.location = "/shop/contact";
    window.location = "/shop"
    {% endif %}
</script>
{% endblock js %}

{% endblock body %}
